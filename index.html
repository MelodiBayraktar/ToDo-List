<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <div class="card row">
        <div class="card-header">Todo List</div>
        <div class="card-body">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="todo"
                  id="todo"
                  placeholder="Bir Todo Girin"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger my-2">Todo Ekleyin</button>
          </form>
          <!-- <div class="alert alert-danger" role="alert">
            A simple danger alert—check it out!
          </div> -->
          <hr />
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Todolar</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Bir Todo Arayın"
              />
            </div>
          </div>

          <hr />
          <ul class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between">
                            Todo 1
                            <a href = "#" class ="delete-item">
                                <i class = "fa fa-remove"></i>
                            </a>

                        </li>-->
          </ul>
          <hr />
          <a id="clear-todos" class="btn btn-dark" href="#"
            >Tüm Taskları Temizleyin</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
